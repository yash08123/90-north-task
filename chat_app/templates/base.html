<!-- yourapp/templates/base.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}YourApp{% endblock %}</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <style>
      /* Add your custom styles here */

      body {
        background-color: #f4f4f4;
        
      }
      .navbar-brand {
        font-weight: bold;
       
      }
      .profile-icon {
        width: 30px;
        height: 30px;
        border-radius: 50%;
        object-fit: cover;
      }
      

      .container-login {
        max-width: 800px; /* Increased width */
        margin: 0 auto;
        padding: 20px;
      }

      .bg-white {
        background-color: white;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      h2 {
        margin-bottom: 20px;
        font-weight: 700;
      }

      .btn-google,
      .btn-submit {
        width: 100%;
        padding: 10px;
        margin-top: 15px;
        font-size: 16px;
        font-weight: 500;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        color: white;
      }

      .btn-google img {
        width: 20px;
        margin-right: 10px;
      }

      .btn-google {
        background-color: #3974c0;
      }

      .btn-google.github {
        background-color: #942020;
      }

      .btn-submit {
        background-color: #007bff;
      }

      .form-control {
        margin-bottom: 10px;
        padding: 10px;
        font-size: 16px;
      }

      .divider {
        margin: 20px 0;
        position: relative;
        text-align: center;
      }

      .divider::before,
      .divider::after {
        content: "";
        height: 1px;
        background-color: #ddd;
        position: absolute;
        width: 40%;
        top: 50%;
      }

      .divider::before {
        left: 0;
      }

      .divider::after {
        right: 0;
      }

      .divider.text-muted {
        font-size: 14px;
        color: #666;
        margin: 0 15px;
        line-height: 1.5;
      }

      .text-dark {
        color: #333;
      }

      .alert {
        margin-top: 10px;
      }
      .profile-icon {
        font-size: 32px;
        width: 32px;
        height: 32px;
        vertical-align: middle;
        margin-right: 5px;
      }

      
    </style>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
      <div class="container">
        <a class="navbar-brand" href="{% url 'home' %}">NESZEN</a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse justify-content-end"
          id="navbarNav"
        >
          <ul class="navbar-nav">
            {% if user.is_authenticated %}
            <li class="nav-item">
              <a class="nav-link text-dark" href="#">
                <i class="fas fa-user-circle profile-icon"></i>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Logout</a>
            </li>
            {% else %}
            <li class="nav-item">
              <a class="nav-link" href="#">Login</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Signup</a>
            </li>
            {% endif %}
          </ul>
        </div>
      </div>
    </nav>

    <!-- Main Content -->
    <div class="container">
      {% if messages %} {% for message in messages %}
      <div
        class="alert alert-{{ message.tags }} alert-dismissible fade show"
        role="alert"
      >
        {{ message }}
        <button
          type="button"
          class="close"
          data-dismiss="alert"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      {% endfor %} {% endif %} {% block content %}{% endblock %}
    </div>

    
    <script>
      // Handle collapsible left menu
      const toggleMenuBtn = document.getElementById("toggle-menu");
      const leftMenu = document.getElementById("left-menu");

      toggleMenuBtn.addEventListener("click", () => {
        leftMenu.classList.toggle("collapsed");
      });

      // Adjust page width based on screen size
      function adjustPageWidth() {
        const screenWidth = window.innerWidth;
        const body = document.body;

        if (screenWidth >= 992 && screenWidth <= 1600) {
          body.style.transform = "scale(0.9)";
          body.style.transformOrigin = "top center";
        } else if (screenWidth >= 700 && screenWidth <= 767) {
          body.style.transform = "scale(0.8)";
          body.style.transformOrigin = "top center";
        } else if (screenWidth >= 600 && screenWidth < 700) {
          body.style.transform = "scale(0.75)";
          body.style.transformOrigin = "top center";
        } else if (screenWidth <= 600) {
          body.style.transform = "scale(0.5)";
          body.style.transformOrigin = "top center";
        } else {
          body.style.transform = "scale(1)";
        }
      }

      // Attach event listener to adjust width on window resize
      window.addEventListener("resize", adjustPageWidth);

      // Initial adjustment
      adjustPageWidth();
    </script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
